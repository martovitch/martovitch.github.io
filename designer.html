            padding: 0 20px; /* –û—Ç—Å—Ç—É–ø—ã –æ—Ç –ª–µ–≤–æ–≥–æ –∏ –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è —ç–∫—Ä–∞–Ω–∞ */

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –±–µ–ª–æ–≥–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –ø—Ä–∏ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ–º –∫–ª–∏–∫–µ */
        .fire-effect {

            height: 100vh; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –≤—ã—Å–æ—Ç—É –æ–∫–Ω–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
            background-color: rgba(255, 0, 0, 0); /* –ö—Ä–∞—Å–Ω—ã–π, –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            opacity: 0; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–æ */
            transition: background-color 0.1s ease-out, opacity 0.1s ease-out; /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã –¥–ª—è opacity */
            pointer-events: none; /* –ù–µ –±–ª–æ–∫–∏—Ä—É–µ—Ç –∫–ª–∏–∫–∏ –ø–æ –∫–Ω–æ–ø–∫–µ */
            z-index: 5; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –º–µ–∂–¥—É —Ñ–æ–Ω–æ–º –∏ –∫–Ω–æ–ø–∫–æ–π/—Å—á–µ—Ç—á–∏–∫–æ–º */

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–æ–Ω—É—Å–∞ --- */
        .bonus-visual {
            position: absolute;
            padding: 10px 15px;
            background-color: #ffd700; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç –¥–ª—è –±–æ–Ω—É—Å–∞ */
            color: #4a5568;

            animation: bonusFade 5s forwards; /* –ê–Ω–∏–º–∞—Ü–∏—è, –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å 5 —Å–µ–∫—É–Ω–¥ */
            z-index: 1005; /* –í—ã—à–µ –≤—Å–µ–≥–æ */
            pointer-events: none; /* –ü—Ä–æ–ø—É—Å–∫–∞–µ—Ç –∫–ª–∏–∫–∏ */
            display: flex; /* –î–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
            justify-content: center;
            align-items: center;
            clip-path: none; 
            border-radius: 9999px; /* –î–µ–ª–∞–µ–º –µ–≥–æ –æ–≤–∞–ª—å–Ω—ã–º, –∫–∞–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.8); /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è */
            min-width: 100px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            min-height: 50px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –±–æ–Ω—É—Å–∞: –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ, –¥–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        @keyframes bonusFade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(var(--random-rotation, 0deg));

                transform: translate(-50%, -100%) scale(1.2) rotate(var(--random-rotation, 0deg)); /* –î–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö –∏ –Ω–µ–±–æ–ª—å—à–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
            }

            display: flex;

            overflow-y: auto; /* –í–∫–ª—é—á–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É */

            gap: 12px;

    </style>
</head>
<body>
    <!-- Canvas –¥–ª—è —Ñ–∏–≥—É—Ä -->
    <canvas id="shapesCanvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1090; pointer-events: none;"></canvas>

    <!-- –°—á–µ—Ç –∫–ª–∏–∫–æ–≤ —Ç–µ–ø–µ—Ä—å –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ -->
    <button id="clickButton" class="click-button">
        <span id="score" class="font-extrabold">0 ‚ÇΩ</span>
    </button>

    <!-- –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –±–µ–ª–æ–≥–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –ø—Ä–∏ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ–º –∫–ª–∏–∫–µ -->
    <div id="fireEffect" class="fire-effect"></div>

    <!-- –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π (—Ç–æ—Å—Ç) -->
    <div id="notificationToast" class="notification-toast">
        <div class="notification-content">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∞–≤–∞—Ç–∞—Ä –∏ —Ç–µ–∫—Å—Ç -->
        </div>
    </div>

    <!-- –ê—Ä—Ö–∏–≤ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
    <div id="notificationArchive" class="notification-archive">
        <h3 class="archive-header">–í—Å–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3>
        <div id="archiveContentScroll" class="archive-content-scroll">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—Ç–∞—Ä—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
        </div>
        <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —É–¥–∞–ª–µ–Ω–∞ -->
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const notificationToast = document.getElementById('notificationToast');
        const fireEffect = document.getElementById('fireEffect');
        const notificationArchive = document.getElementById('notificationArchive');
        const archiveContentScroll = document.getElementById('archiveContentScroll');
        // const archiveCloseButton = document.getElementById('archiveCloseButton'); // –£–¥–∞–ª–µ–Ω–∞ —Å—Å—ã–ª–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É

        // Canvas –¥–ª—è —Ñ–∏–≥—É—Ä

            if (dist > swipeOpenThreshold && startY < (window.innerHeight * 0.3) && !notificationArchive.classList.contains('show')) {
                showNotificationArchive();
                // –°–±—Ä–æ—Å startY, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è –ø—Ä–∏ —Ç–æ–º –∂–µ –∂–µ—Å—Ç–µ
                startY = e.touches[0].clientY; 
                dist = 0;
            } 
            // –ó–∞–∫—Ä—ã—Ç—å –∞—Ä—Ö–∏–≤: —Å–≤–∞–π–ø –≤–≤–µ—Ä—Ö –∏–∑ –Ω–∏–∂–Ω–µ–π 20% —ç–∫—Ä–∞–Ω–∞
            else if (dist < -swipeCloseThreshold && notificationArchive.classList.contains('show') && startY > swipeCloseAreaStart) {
                hideNotificationArchive();
                // –°–±—Ä–æ—Å startY, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è –ø—Ä–∏ —Ç–æ–º –∂–µ –∂–µ—Å—Ç–µ
                startY = e.touches[0].clientY; 
                dist = 0;
            }
        });

        document.body.addEventListener('touchend', function(e) {
            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è, –µ—Å–ª–∏ —Å–≤–∞–π–ø –Ω–µ –¥–æ–≤–µ–¥–µ–Ω –¥–æ –∫–æ–Ω—Ü–∞ –∏–ª–∏ –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —É—Å–ª–æ–≤–∏—è–º
            startY = 0;
            dist = 0;
        });


        // --- –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã ---
        function updateScoreDisplay() {
            scoreDisplay.textContent = `${score} ‚ÇΩ`;
        }

        /**
         * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Material Design —Å—Ç–∏–ª–µ –∏ –¥–æ–±–∞–≤–ª—è–µ—Ç –≤ –∞—Ä—Ö–∏–≤.
         * @param {string} senderName - –ò–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–ú–∞–º–∞", "–ì–µ–Ω–Ω–∞–¥–∏–π –°–æ—Å–µ–¥", "–ó–∞–∫–∞–∑—á–∏–∫", "–ñ–µ–Ω–∞", "–î–æ—Ö–æ–¥", "–§–ù–°").
         * @param {string} messageText - –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è.
         */
        function showNotification(senderName, messageText) {
            if (notificationToastTimeoutId) {
                clearTimeout(notificationToastTimeoutId);
            }

            // –ù–∞—Ö–æ–¥–∏–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º notification-content –≤–Ω—É—Ç—Ä–∏ notificationToast
            let notificationContentEl = notificationToast.querySelector('.notification-content');
            if (!notificationContentEl) {
                notificationContentEl = document.createElement('div');
                notificationContentEl.classList.add('notification-content');
                notificationToast.appendChild(notificationContentEl);
            }
            notificationContentEl.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ

            // –î–æ–±–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ –∞—Ä—Ö–∏–≤
            allReceivedNotifications.push({ sender: senderName, message: messageText });

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∞–≤–∞—Ç–∞—Ä–∞
            const avatar = document.createElement('div');
            avatar.classList.add('notification-avatar');
            avatar.style.backgroundColor = avatarColors[senderName] || '#757575'; // –î–µ—Ñ–æ–ª—Ç–Ω—ã–π —Å–µ—Ä—ã–π, –µ—Å–ª–∏ —Ü–≤–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω
            avatar.textContent = (senderName === '–ì–µ–Ω–Ω–∞–¥–∏–π –°–æ—Å–µ–¥') ? '–ì' : senderName.charAt(0).toUpperCase();
            if (senderName === '–§–ù–°') avatar.textContent = '–§'; // Special handling for FNS

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞
            const textContent = document.createElement('div');
            textContent.classList.add('notification-text-content');

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∏–º–µ–Ω–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è
            const senderSpan = document.createElement('div');
            senderSpan.classList.add('notification-sender');
            senderSpan.textContent = senderName;

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Ç–µ–∫—Å—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            const messageSpan = document.createElement('div');
            messageSpan.classList.add('notification-message');
            messageSpan.textContent = messageText;

            // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É
            textContent.appendChild(senderSpan);
            textContent.appendChild(messageSpan);
            notificationContentEl.appendChild(avatar); 
            notificationContentEl.appendChild(textContent); 

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            notificationToast.classList.add('show');

            notificationToastTimeoutId = setTimeout(() => {
                notificationToast.classList.remove('show');
            }, 6000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –¥—Ä—É–≥–∏—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π —Å —É—á–µ—Ç–æ–º –Ω–µ–ø–æ–≤—Ç–æ—Ä—è–µ–º–æ—Å—Ç–∏
        function showOtherNotification() {
            // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥—Ä—É–≥–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∑–∞—Ä–∞–±–æ—Ç–∫–µ
            if (notificationToast.classList.contains('show')) {
                return;
            }

            const availableTypes = [];

            if (currentMomMessages.length > 0) availableTypes.push({ sender: '–ú–∞–º–∞', messages: currentMomMessages, original: allMomMessages, weight: 20 });
            if (currentGennadySosedMessages.length > 0) availableTypes.push({ sender: '–ì–µ–Ω–Ω–∞–¥–∏–π –°–æ—Å–µ–¥', messages: currentGennadySosedMessages, original: allGennadySosedMessages, weight: 20 }); 
            if (currentCustomerMessages.length > 0) availableTypes.push({ sender: '–ó–∞–∫–∞–∑—á–∏–∫', messages: currentCustomerMessages, original: allCustomerMessages, weight: 5 });
            if (currentWifeMessages.length > 0) availableTypes.push({ sender: '–ñ–µ–Ω–∞', messages: currentWifeMessages, original: allWifeMessages, weight: 20 });
            if (currentFNSMessages.length > 0) availableTypes.push({ sender: '–§–ù–°', messages: currentFNSMessages, original: allFNSMessages, weight: 10 }); // –î–æ–±–∞–≤–ª—è–µ–º –§–ù–°

            // –ï—Å–ª–∏ –≤—Å–µ –ø—É–ª—ã –æ–ø—É—Å—Ç–µ–ª–∏, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Ö
            if (availableTypes.length === 0) {
                initMessagePools();
                // –ü–æ—Å–ª–µ —Å–±—Ä–æ—Å–∞, —Å–Ω–æ–≤–∞ –∑–∞–ø–æ–ª–Ω—è–µ–º availableTypes
                if (currentMomMessages.length > 0) availableTypes.push({ sender: '–ú–∞–º–∞', messages: currentMomMessages, original: allMomMessages, weight: 20 });
                if (currentGennadySosedMessages.length > 0) availableTypes.push({ sender: '–ì–µ–Ω–Ω–∞–¥–∏–π –°–æ—Å–µ–¥', messages: currentGennadySosedMessages, original: allGennadySosedMessages, weight: 20 }); 
                if (currentCustomerMessages.length > 0) availableTypes.push({ sender: '–ó–∞–∫–∞–∑—á–∏–∫', messages: currentCustomerMessages, original: allCustomerMessages, weight: 5 });
                if (currentWifeMessages.length > 0) availableTypes.push({ sender: '–ñ–µ–Ω–∞', messages: currentWifeMessages, original: allWifeMessages, weight: 20 });
                if (currentFNSMessages.length > 0) availableTypes.push({ sender: '–§–ù–°', messages: currentFNSMessages, original: allFNSMessages, weight: 10 });
            }

            const totalWeight = availableTypes.reduce((sum, type) => sum + type.weight, 0);

            if (totalWeight === 0) return; // –ï—Å–ª–∏ –ø–æ—Å–ª–µ —Å–±—Ä–æ—Å–∞ –≤—Å–µ –µ—â–µ –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–∫—Ä–∞–π–Ω–∏–π —Å–ª—É—á–∞–π)

            let randomWeight = Math.random() * totalWeight;
            let selectedType = null;

            for (const type of availableTypes) {
                randomWeight -= type.weight;
                if (randomWeight <= 0) {
                    selectedType = type;
                    break;
                }
            }

            if (selectedType) {
                const message = selectedType.messages.shift(); // –ë–µ—Ä–µ–º –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —É–¥–∞–ª—è–µ–º –µ–≥–æ –∏–∑ –ø—É–ª–∞
                
                if (selectedType.sender === '–§–ù–°') {
                    // –õ–æ–≥–∏–∫–∞ –≤—ã—á–µ—Ç–∞ –¥–µ–Ω–µ–≥ –¥–ª—è –§–ù–°
                    if (score > 0) {
                        const deductionPercentage = Math.random() * (0.50 - 0.10) + 0.10; // –û—Ç 10% –¥–æ 50%
                        const deductionAmount = Math.round(score * deductionPercentage);
                        score = Math.max(0, score - deductionAmount); // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Å—á–µ—Ç –Ω–µ —Å—Ç–∞–Ω–µ—Ç –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º
                        updateScoreDisplay();
                        showNotification(selectedType.sender, `–°–Ω—è—Ç–æ ${deductionAmount} ‚ÇΩ. ${message}`); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Å–Ω—è—Ç–∏–∏
                        
                        // –°–ª—É—á–∞–π–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–π –æ–ø–ª–∞—Ç–µ –æ—Ç –§–ù–° –ø–æ—Å–ª–µ —Å–Ω—è—Ç–∏—è
                        if (currentFNSSuccessMessages.length === 0) {
                            currentFNSSuccessMessages = [...fnsSuccessMessages];
                            shuffleArray(currentFNSSuccessMessages);
                        }
                        const successMessage = currentFNSSuccessMessages.shift();
                        // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º successMessage —Å—Ä–∞–∑—É, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–±–∏–≤–∞—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ
                        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–ª–æ–∂–∏—Ç—å –≤ –∞—Ä—Ö–∏–≤.
                        // –ü–æ–∫–∞ —á—Ç–æ –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–∏–º –≤ –∞—Ä—Ö–∏–≤, —á—Ç–æ–±—ã –Ω–µ —É—Å–ª–æ–∂–Ω—è—Ç—å UI —Å –¥–≤—É–º—è —Ç–æ—Å—Ç–∞–º–∏ —Å—Ä–∞–∑—É.
                        allReceivedNotifications.push({ sender: '–§–ù–°', message: successMessage });
                        
                    } else {
                        // –ï—Å–ª–∏ –¥–µ–Ω–µ–≥ –Ω–µ—Ç, –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, –Ω–æ –±–µ–∑ —Å–Ω—è—Ç–∏—è
                        showNotification(selectedType.sender, message);
                    }
                } else {
                    showNotification(selectedType.sender, message); // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª–µ–π –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                }
            }
        }

        function animateIntensity() {
            clickIntensity = Math.max(0, clickIntensity - INTENSITY_DECAY_RATE);

            // –ö—Ä–∞—Å–Ω—ã–π –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –ø—Ä–∏ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ–º –Ω–∞–∂–∞—Ç–∏–∏
            fireEffect.style.backgroundColor = `rgba(255, 0, 0, ${clickIntensity * 0.5})`; // –ú–∞–∫—Å 50% –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
            fireEffect.style.opacity = clickIntensity; // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª—å –≤–∏–¥–∏–º–æ—Å—Ç–∏

            requestAnimationFrame(animateIntensity);
        }

        // --- –õ–æ–≥–∏–∫–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è —Ñ–∏–≥—É—Ä ---
        let activeShapes = [];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —Ö–æ–ª—Å—Ç–∞ —Ñ–∏–≥—É—Ä
        function resizeShapesCanvas() {
            shapesCanvas.width = window.innerWidth;
            shapesCanvas.height = window.innerHeight;
        }

        // –ö–ª–∞—Å—Å –¥–ª—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —Ñ–∏–≥—É—Ä
        class Shape {
            constructor(x, y, type, color, size) {
                this.x = x;
                this.y = y;
                this.type = type; // 'circle', 'square', 'triangle'
                this.color = color;
                this.size = size;
                this.alpha = 1;
                this.fadingRate = Math.random() * 0.01 + 0.005; 
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05; 
                this.vx = (Math.random() - 0.5) * 4; 
                this.vy = (Math.random() - 0.5) * 4; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.fadingRate;
                this.rotation += this.rotationSpeed;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.alpha);
                ctx.fillStyle = this.color;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                if (this.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'square') {
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                } else if (this.type === 'triangle') { 
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size / 2);
                    ctx.lineTo(this.size / 2, this.size / 2);
                    ctx.lineTo(-this.size / 2, this.size / 2);
                    ctx.closePath();
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        // –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏ —Ñ–∏–≥—É—Ä
        function animateShapes() {
            shapesCtx.clearRect(0, 0, shapesCanvas.width, shapesCanvas.height); 

            activeShapes.forEach(shape => shape.update());
            activeShapes.forEach(shape => shape.draw(shapesCtx));

            activeShapes = activeShapes.filter(shape => shape.alpha > 0);

            requestAnimationFrame(animateShapes);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ñ–∏–≥—É—Ä (—Ç–µ–ø–µ—Ä—å —á–µ—Ä–Ω–æ-–±–µ–ª—ã—Ö)
        function triggerShapes() {
            const shapeTypes = ['circle', 'square', 'triangle'];
            const colors = ['#000000', '#FFFFFF']; // –ß–µ—Ä–Ω—ã–π –∏ –±–µ–ª—ã–π —Ü–≤–µ—Ç–∞
            
            for (let i = 0; i < 15; i++) { 
                const randomX = Math.random() * shapesCanvas.width;
                const randomY = Math.random() * shapesCanvas.height;
                const randomType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                const randomSize = Math.random() * 20 + 10; 

                activeShapes.push(new Shape(randomX, randomY, randomType, randomColor, randomSize));
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–µ –∏–≥—Ä—ã
        clickButton.addEventListener('click', () => {
            score++; 
            updateScoreDisplay();

            clickIntensity = Math.min(MAX_INTENSITY, clickIntensity + INTENSITY_INCREASE_PER_CLICK);

            if (Math.random() < BONUS_CHANCE) {
                const scoreBonus = Math.round(Math.pow(EXP_BASE_FOR_SCORE_BONUS, Math.max(1, score) / EXP_POWER_DIVISOR_FOR_SCORE_BONUS));
                const bonusClicks = BASE_BONUS_CLICKS + Math.round(clickIntensity * MAX_ADDITIONAL_BONUS_CLICKS) + scoreBonus;

                score += bonusClicks;
                updateScoreDisplay();

                const bonusVisual = document.createElement('div');
                bonusVisual.classList.add('bonus-visual');
                bonusVisual.textContent = `–ë–û–ù–£–° +${bonusClicks} ‚ÇΩ`; 

                const randomRotation = Math.random() * 180 - 90;
                bonusVisual.style.setProperty('--random-rotation', `${randomRotation}deg`);

                const buttonRect = clickButton.getBoundingClientRect();
                const bodyRect = document.body.getBoundingClientRect(); 

                // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ body –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è –∏–∑ —Ü–µ–Ω—Ç—Ä–∞ –∫–Ω–æ–ø–∫–∏
                const posY = buttonRect.top + (buttonRect.height / 2) - (bonusVisual.offsetHeight / 2) - bodyRect.top;
                const posX = buttonRect.left + (buttonRect.width / 2) - bodyRect.left;

                bonusVisual.style.left = `${posX}px`;
                bonusVisual.style.top = `${posY}px`;
                
                document.body.appendChild(bonusVisual); // –î–æ–±–∞–≤–ª—è–µ–º –≤ body

                setTimeout(() => {
                    bonusVisual.remove();
                }, 5000);
            }

            let earningsNotificationShown = false;
            rewards.forEach(reward => {
                if (score >= reward.threshold && !achievedRewards.has(reward.threshold)) {
                    showNotification('–î–æ—Ö–æ–¥', reward.message); // –¢–µ–ø–µ—Ä—å –ø–µ—Ä–µ–¥–∞–µ–º –∏–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è '–î–æ—Ö–æ–¥'
                    achievedRewards.add(reward.threshold);
                    triggerShapes(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ–∏–≥—É—Ä—ã –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
                    earningsNotificationShown = true;
                }
            });

            // –ï—Å–ª–∏ –Ω–µ –±—ã–ª–æ –ø–æ–∫–∞–∑–∞–Ω–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∑–∞—Ä–∞–±–æ—Ç–∫–µ, –ø—Ä–æ–±—É–µ–º –ø–æ–∫–∞–∑–∞—Ç—å –¥—Ä—É–≥–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            if (!earningsNotificationShown && Math.random() < OTHER_NOTIFICATION_CHANCE) {
                showOtherNotification();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            resizeShapesCanvas(); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ö–æ–ª—Å—Ç–∞ —Ñ–∏–≥—É—Ä
            updateScoreDisplay();
            animateIntensity();
            animateShapes(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ñ–∏–≥—É—Ä
            initMessagePools(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—É–ª—ã —Å–æ–æ–±—â–µ–Ω–∏–π
        });
